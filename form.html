<!DOCTYPE html>
<html>
    <head>
        <title>green shop form</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <style>
            .container{
                padding-bottom: 10rem;
            }

            .btn-primary{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>billing adress</h1>
           
            <form action="#" class="form needs-validation" novalidate>

                 <div class="row g-3">
                <div class="col-6">
                    <label for="first-name" class="form-label">Ismingiz</label>
                    <input type="text" class="form-control" id="first-name" required>
                    <div class="invalid-feedback">
                        Ismingizni Yozing
                    </div>
                    <div class="valid-feedback">
                        Good Look!
                    </div>
                </div>
                <div class="col-6">
                    <label for="last-name" class="form-label">Familyangiz</label>
                    <input type="text" class="form-control" id="last-name" required>
                    <div class="invalid-feedback">
                        Familyangizni yozing
                    </div>
                </div>
                <div class="col-12 ">
                    <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                        <div class="invalid-feedback">
                           Foydalanuvchi Nomini Yozing 
                        </div>
                    </div>
                    <div class="mb-3">
                          <label for="email" class="form-label">Username</label>
                    <div class="input-group has-validation">                 
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" id="email" required>
                    <div class="valid-feedback">
                        Good Look!
                    </div>
                    </div>
                    
                    </div>   
                    <div class="mb-3">
                            <label for="adress" class="form-label">Adress</label>
                            <input type="text" class="form-control" id="adress" required>
                            <div class="invalid-feedback">
                                Manzilingizni Qoldiring
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="adress-2" class="form-label">Adress 2</label>
                        <input type="text" class="form-control" id="adress-2" required>
                        <div class="valid-feedback">
                            Good Look!
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="country" class="form-label">Davlatni Tanlang</label>
                            <select name="conurty" id="country" class="form-select" required>
                                <option selected></option>
                                <option value="1">Amerika</option>
                                <option value="2">Uzbekiston</option>
                            </select>
                            <div class="invalid-feedback">
                               Davlatingizni Tanlang
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="state" class="form-label">Tumanni Tanlang</label>
                            <select name="state" id="state" class="form-select" required>
                                <option selected></option>
                                <option value="1">Toshkent</option>
                                <option value="2">Angren</option>
                            </select>
                            <div class="invalid-feedback">
                                Shahringizni Tanlang
                            </div>
                        </div>
                        <div class="col-2">
                            <label for="zip" class="form-label">ZIP</label>
                            <input type="text" class="form-control" required>
                            <div class="valid-feedback">
                            Good look!
                         </div>
                        </div>
                        
                    </div>
                </div>
                </div>
                <hr>
                <div class="row g-3">
                    <div class="col-12 form-check">
                        <input type="checkbox" class="form-check-input" id="check-1">
                        <label for="check-1" class="form-check-label">sizga nima yoqsa shuni tanlang</label>
                    </div>
                    <div class="col-12 form-check">
                        <input type="checkbox" class="form-check-input" id="check-2">
                        <label for="check-2" class="form-check-label">sizga nima yoqsa shuni tanlang</label>
                    </div>
                </div>
                <hr>
                <div class="row g-2">
                    <h3>Paymet</h3>
                    <div class="col-12 form-check">
                        <input type="radio" id="radio-1" name="card" class="form-check-input" checked>
                        <label for="radio-1" class="form-check-label">Credit Card</label>
                        <div class="valid-feedback">

                        </div>
                    </div>
                    <div class="col-12 form-check">
                        <input type="radio" id="radio-2" name="card" class="form-check-input">
                        <label for="radio-2" class="form-check-label">Debit Card</label>
                    </div>
                    <div class="col-12 form-check">
                        <input type="radio" id="radio-3" name="card" class="form-check-input">
                        <label for="radio-3" class="form-check-label">payPal</label>
                    </div>

                    <div class="col-6">
                        <label for="name-card" class="form-label">Karta nomi</label>
                        <input type="text" class="form-control" id="name-card" required>
                        <div class="invalid-feedback">
                            Karta Nomini Kiriting
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="card-number" class="form-label">Karta Raqami</label>
                        <input type="text" class="form-control" id="card-number" required>
                        <div class="invalid-feedback">
                            Karta Raqamini Kiriting
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="expiretion" class="form-label">Karta turi</label>
                        <input type="text" class="form-control" id="expiretion" required>
                        <div class="invalid-feedback">
                            Bank Nomini Kiriting
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="expiretion" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="expiretion" required>
                        <div class="invalid-feedback">
                            Karta Muddatini Ko'rsating
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Continue to checkout</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
        </script>

        <!-- botstrap jaava script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
